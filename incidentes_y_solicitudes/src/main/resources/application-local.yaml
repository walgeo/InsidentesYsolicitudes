spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: geo
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        default_schema: incidentes_db
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: incidentes_db
    default-schema: incidentes_db
    out-of-order: true

server:
  port: 8081

jwt:
  secret: mi-secreto-super-seguro-para-generar-tokens-jwt-en-el-proyecto-incidentes
  expiration: 86400000
