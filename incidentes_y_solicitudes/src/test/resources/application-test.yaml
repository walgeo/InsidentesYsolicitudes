server:
  port: 8081
  error:
    include-message: always

spring:
  application:
    name: incidentes_y_solicitudes

  datasource:
    url: jdbc:h2:mem:incidentes_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  docker:
    compose:
      enabled: false
      file: compose.yaml
      lifecycle-management: start-and-stop

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_schema: incidentes_db
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration-test
    baseline-on-migrate: true
    clean-disabled: false
    schemas: incidentes_db
    default-schema: incidentes_db

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/dummy

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

logging:
  level:
    org.hibernate.SQL: WARN
    org.hibernate.tool.schema: WARN
